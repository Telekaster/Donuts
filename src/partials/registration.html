<section class="registration">
    <h2 class="registration__title">Registration</h2>
    <a href="" id=registration-area></a>

    <div class="registration_area">

        <div class="registration__info_1">
        <p class="registration__text">May 23, 11:00 <br> New York</p>
        <p class="registration__text_price">$ 699</p>
        </div>

        <div class="registration__text_underline"></div>

        <div class="registration__info_2">
        <p class="registration_form_title">Apply your personal info <br> for registration</p>

        <form class="registration__form" action="registration_form" autocomplete="on" novalidate>
            <input class="registration__form_input" id=name type="text" placeholder="Your name">
            <input class="registration__form_input" id=tel type="tel" placeholder="Phone number">
            <input class="registration__form_input" id=mail type="email" placeholder="Email">
        </form>
        </div>

        <button class="registration__form_button" type="button">Register</button>

    </div>
</section>
