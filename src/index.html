<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Oh My Donuts</title>

  </head>
  <body>

   <!-- Header -->
    <header class="header__section">
     
      <picture class="header__donuts_img">
        <source
        srcset="./images/mobile/pic_background@1x.png 1x, ./images/mobile/pic_background@2x.png 2x, ./images/mobile/pic_background@4x.png 4x"
        media="(max-width: 769px)" type="image/png" loading="lazy"/>
      <img src="./images/mobile/pic_background@2x.png" alt="Пончики">
      </picture>


      <a href="./index.html" class="header__logo_link">
        <svg class="header__logo_svg">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
      </a>


      <button type="button" class="header__menu_button">
        <svg class="header__menu_svg">
          <use href="./images/sprite.svg#icon-menu"></use>
        </svg>
      </button>


      <div class="header__title_section">
        <h1 class="header__title_hero">Donut Masterclass <br> with the Donut King</h1>
        <p class="header__title_text">Hosted by Eva Green</p>
      </div>
      

      <button type="button" class="header__register_button">Register</button>


      <div class="header_socials_backround">

        <div class="header_socials">
          <ul class="header_socials_list">
            <li class="header_socials_items">
              <a href="https://twitter.com/?lang=uk" target="blank" rel="noopener noreferrer" class="header_socials_link">
                <svg width=19 height=15 class="header_socials_svg">
                  <use href="./images/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          
            <li class="header_socials_items">
              <a href="https://www.instagram.com/" target="blank" rel="noopener noreferrer">
                <svg width=15 height=15 class="header_socials_svg">
                  <use href="./images/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          
            <li class="header_socials_items">
              <a href="https://www.facebook.com/" target="blank" rel="noopener noreferrer">
                <svg width=8 height=15 class="header_socials_svg">
                  <use href="./images/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

      </div>
      
      <!-- Mobile menu -->
      <div class="menu is-closed">

        <button type="button" class="menu__close_button">
          <svg class="menu__close_svg">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>

        <a href="./index.html" class="menu__logo_link">
          <svg class="menu__logo_svg">
            <use href="./images/sprite.svg#icon-logo"></use>
          </svg>
        </a>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="" class="menu__link">About us</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Program</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Reviews</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Contacts</a>
          </li>
        </ul>
      </div>


    </header>
    <script src="./js/index.js"></script>
  </body>
</html>
